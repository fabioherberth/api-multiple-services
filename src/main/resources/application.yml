spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    password: ${PGSQL_SERVICE_PASSWORD}
    platform: postgres
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
  jpa:
    database: postgresql
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect